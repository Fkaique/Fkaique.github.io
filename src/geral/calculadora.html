<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@unocss/reset@66.1.1/tailwind-compat.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../padroes.css">
    <title>EU</title>
</head>
<body class="tema tema--escuro" id="body">
    <nav class="">
        <ul class="flex">
            <li ><a href="../../index.html"><p class="-color bv">Bem Vindo(a)!</p></a></li>
            <li><a href="#"><p class="link">Calculadora</p></a></li>
            <li class="flex-1"></li>
            <li ><button onclick="mudarTema()" id="tema" class="mudar-tema bg-text"></button></li>
        </ul>
    </nav>
    <div class="calculadora">
        <input type="text" id="tela">
        <div class="numeros">
            <button class="botao" data-key="7"  >7</button>
            <button class="botao" data-key="8" >8</button>
            <button class="botao" data-key="9" >9</button>
            <button class="botao" data-key="/" >/</button><br>
            <button class="botao" data-key="4" >4</button>
            <button class="botao" data-key="5" >5</button>
            <button class="botao" data-key="6" >6</button>
            <button class="botao" data-key="*" >*</button><br>
            <button class="botao" data-key="1" >1</button>
            <button class="botao" data-key="2" >2</button>
            <button class="botao" data-key="3" >3</button>
            <button class="botao" data-key="-" >-</button><br>
            <button class="botao" data-key="0" >0</button>
            <button class="botao" data-key="." >.</button>
            <button class="botao botao-esticado" data-key="=" >=</button>
            <button class="botao" data-key="+" >+</button>
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
